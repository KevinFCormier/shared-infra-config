kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: infrastructure-services-namespace-access
  namespace: infrastructure-services
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: infrastructure-services
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: 'system:serviceaccounts:infrastructure-services'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
