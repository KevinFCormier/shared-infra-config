kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stonesoup-namespace-access
  namespace: stonesoup
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: stonesoup
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: 'system:serviceaccounts:stonesoup'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
